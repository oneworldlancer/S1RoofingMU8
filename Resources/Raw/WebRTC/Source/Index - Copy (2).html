<!DOCTYPE html>
<html  style="margin:0px;padding:0px;">

<head>
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta charset="utf-8">
	<title>WebRTC client</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	
	<script src="jquery.mobile-1.4.5.min.js"></script>
	<link href="jquery.mobile-1.4.5.min.css" rel="stylesheet" />
	<link href="jquery.mobile.theme-1.4.5.min.css" rel="stylesheet" />
	
	<style>
		#credentials, #dialler, #messages {
			clear: both;
		}

		#remote-video {
			max-width: 300px;
		}

		#local-video {
			max-width: 150px;
		}
	</style>
</head>

<body class="h-100 w-100" style="margin:0px;padding:0px;background-color:blue;">

	<div class="h-100 w-100" style="margin:0px;padding:0px;position:absolute;">



		<div  class="h-100 w-100" style="position:absolute;margin:0px;padding:0px;display:flex;flex-direction:column;z-index:5;">

            <div class="h-50 w-100" style="margin:0px;padding:0px;background-color:yellow;">

                <div id="div_RemoteVideo" class="h-50 w-100" style="background-color:green;position:absolute;margin:0px;padding:0px;display:flex;flex-direction:column;z-index:10;">

                    <div class="position-absolute top-50 start-50 translate-middle">div_RemoteVideo</div>
                </div>

                <div id="div_RemoteAvatar" class="h-50 w-100 text-center align-middle" style="background-color:orange;position:absolute;margin:0px;padding:0px;display:flex;flex-direction:column;z-index:20;display:none;">

                    <div class="position-absolute top-50 start-50 translate-middle">div_RemoteAvatar</div>


                </div>

            </div>

	
            <div class="h-50 w-100" style="margin:0px;padding:0px;background-color:red;">
              
                <div id="div_OwnerVideo" class="h-50 w-100" style="background-color:green;position:absolute;margin:0px;padding:0px;display:flex;flex-direction:column;z-index:10;">
                    
                    <div class="position-absolute top-50 start-50 translate-middle">div_OwnerVideo</div>
                </div>
                
                <div id="div_OwnerAvatar" class="h-50 w-100 text-center align-middle" style="background-color:orange;position:absolute;margin:0px;padding:0px;display:flex;flex-direction:column;z-index:20;display:none;">
                
                    <div class="position-absolute top-50 start-50 translate-middle">div_OwnerAvatar</div>  
                    

                </div>
                
            </div>

            </div>



        <div style="position:absolute;z-index:10;display:none;">

            <div>
                <!--<button id="connect">Connect</button>-->
                <button id="mute">Mute</button>
                <button id="unmute">Unmute</button>
                <button id="pause">Pause Video</button>
                <button id="resume">Resume Video</button>
            </div>
            <br />

            <div id="credentials">
                <p>
                    Connect as:
                    <input type="text" id="caller-id" size="15" value="xuserx">
                    <button id="connect">Connect</button>
                    <!--<button id="connectX" onclick="window.location.href = '/api/alertCS2024';return false;">ConnectX-api</button>-->
                    <!--<button id="connectX" onclick="">ConnectX-api</button>-->
                </p>
            </div>

            <div id="dialler" data-active="false">
                <p>
                    Make call to:
                    <input type="select" id="recipient-id">
                    </input>
                    <button id="dial">Call</button>
                </p>

                <hr>

                <p>
                    <button id="connectCS">ConnectCS</button>
                </p>

                <p><strong>REMOTE:</strong></p>
                <video id="remote-video" autoplay playsinline></video>

                <hr>
                <!--controls muted-->
                <p><strong>LOCAL:</strong></p>
                <video id="local-video" autoplay playsinline></video>
            </div>

            <hr>

            <div id="messages">
            </div>


        </div>

	</div>

<script src="peer.js"></script>
	<script src="main.js"></script>
</body>

</html>
